LOGGING:
  version: 1
  incremental: False
  disable_existing_loggers: False
  root:
    level: DEBUG
    handlers:
      - console
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      stream: ext://sys.stdout
  formatters:
    default:
      format: '%(asctime)s %(name)-s[%(process)d]: %(levelname)-8s %(message)s'

PLAIN_SERVER:
  host: 127.0.0.1
  port: 5005
