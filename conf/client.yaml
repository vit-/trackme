LOGGING:
  version: 1
  incremental: False
  disable_existing_loggers: False
  root:
    level: DEBUG
    handlers:
      - console
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      stream: ext://sys.stdout
  formatters:
    default:
      format: '%(asctime)s %(name)-s[%(process)d]: %(levelname)-8s %(message)s'

DB_FILE: ./db.sqlite3

HUB:
  interval_secs: 10

SYNC:
  uid: device_id_123

SINKS:
  control:
    stopped_threshold: 10
    stop_speed: 0.5
    stop_interval_secs: 600
    move_interval_secs: 30
  file:
    filename: ./tmp/trackme.txt
  tcp:
    host: 127.0.0.1
    port: 5000
    connect_retry_timeout_secs: 30
    buffer_size: 1000
